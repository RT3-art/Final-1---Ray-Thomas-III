<style>
  .greeting {
    position: fixed;
    color: white;
    font-family: "Gill Sans", sans-serif;
    font-size: 45px;
    transform: translate(0px, -130px);
  }


  body {
    background: teal;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .face {
    position: fixed;
    color: teal;
    font-size: 70px;
  }

  .circle {
    position: fixed;
    background-color: white;
    height: 190px;
    width: 190px;
    border-radius: 50%;
    z-index: -2
  }
</style>

<div class="greeting">
  Hello
</div>

<div class="face">
  <span id="left-eye">●</span>
  <span id="mouth">⏝</span>
  <span id="right-eye">●</span>
</div>

<div class="circle">
</div>

<script>
const lefteye = document.querySelector('#left-eye')
const mouth = document.querySelector('#mouth')
const righteye = document.querySelector('#right-eye')

  function leye(){
    lefteye.textContent= "<"
    lefteye.style.fontSize="69px"
    setTimeout(()=>{
      lefteye.textContent= "●"
      lefteye.style.fontSize="70px"
    },1000)
  }
  lefteye.addEventListener('click', leye)
  
    function reye(){
    righteye.textContent= "<"
    righteye.style.fontSize="69px"
    setTimeout(()=>{
      righteye.textContent= "●"
      righteye.style.fontSize="70px"
    },1000)
  }
  righteye.addEventListener('click', reye)
  
    function mou(){
    mouth.textContent= "_"
    mouth.style.fontSize="69px"
    setTimeout(()=>{
      mouth.textContent= "⏝"
      mouth.style.fontSize="70px"
    },1000)
  }
  mouth.addEventListener('click', mou)
</script>
